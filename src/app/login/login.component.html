<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Melden sie sich mit ihrem Account an</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" [formGroup]="loginForm">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Benutzername</label>
        <div class="mt-2">
          <input autocomplete="username" id="username" name="text" type="text" formControlName="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input autocomplete="username" id="password" name="password" type="password" formControlName="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <ng-container *ngIf="authService.loginError">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Fehler: </strong>
          <span class="block sm:inline">Benutzername / Password sind falsch</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
        </div>
      </ng-container>
      <div>
        <button mat-flat-button color="primary" type="submit" class="flex w-full justify-center" [disabled]="loginForm.invalid" (click)="initiateLogin()">Anmelden</button>
      </div>
    </form>
  </div>
</div>
