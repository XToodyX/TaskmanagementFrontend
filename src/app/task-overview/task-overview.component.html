<div class="m-10">
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Offene Aufgaben">
      <app-task-list [activeTab]="activeTab"></app-task-list>
    </mat-tab>
    <mat-tab label="Weitergeleitete Aufgaben">
      <app-task-list [tab]="'forwarded'" [activeTab]="activeTab"></app-task-list>
    </mat-tab>
    <mat-tab label="Erledigte Aufgaben">
      <app-task-list [tab]="'done'" [activeTab]="activeTab"></app-task-list>
    </mat-tab>
  </mat-tab-group>
</div>
