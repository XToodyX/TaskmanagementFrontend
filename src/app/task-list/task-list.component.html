<div class="m-10">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8 w-full" aria-describedby="Liste für aktuelle Aufgaben">

    <!-- Betreff Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortieren nach id">
        ID
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="betreff">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortieren nach Betreff">
        Betreff
      </th>
      <td mat-cell *matCellDef="let element"> {{element.betreff}} </td>
    </ng-container>

    <!-- Erstellungsdatum Column -->
    <ng-container matColumnDef="erstellungsdatum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortieren nach Erstellungsdatum">
        Erstellungsdatum
      </th>
      <td mat-cell *matCellDef="let element"> {{element.datum | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <!-- Laden Column -->
    <ng-container matColumnDef="laden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortieren nach Läden">
        Laden
      </th>
      <td mat-cell *matCellDef="let element"> {{element.laden}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sortieren nach Status">
        Status
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.status === StatusEnum.Offen">
          <span class="text-blue-700">
            {{element.status}}
          </span>
        </ng-container>
        <ng-container *ngIf="element.status === StatusEnum.InArbeit">
          <span class="text-red-700">
            {{element.status}}
          </span>
        </ng-container>
        <ng-container *ngIf="element.status === StatusEnum.Blockiert">
          <span class="text-black">{{element.status}}</span>
        </ng-container>
        <ng-container *ngIf="element.status === StatusEnum.Erledigt">
          <span class="text-green-700 rounded-full w-1" >{{element.status}}</span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="mt-5 mr-4 mb-4" color="primary" mat-fab extended="" (click)="routeTaskCreation()">
    <mat-icon>add</mat-icon>
    Hinzufügen
  </button>
</div>
