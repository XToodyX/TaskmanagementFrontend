<div class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white dark:bg-[#424242] dark:text-white rounded-lg shadow" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
       [class.text-green-500]="iconName === 'check_circle'"
       [class.bg-green-100]="iconName === 'check_circle'"
       [class.text-red-500]="iconName === 'error'"
       [class.bg-red-100]="iconName === 'error'">
    <mat-icon class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">{{iconName}}</mat-icon>
  </div>
  <div class="ms-3 mr-3 text-sm font-normal">{{ message }}</div>
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg dark:bg-[#424242] dark:hover:bg-[#636363] dark:hover:text-white
  focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" (click)="notificationService.dismissNotification(notificationId)" aria-label="Close">
    <span class="sr-only">Schlie√üen</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
